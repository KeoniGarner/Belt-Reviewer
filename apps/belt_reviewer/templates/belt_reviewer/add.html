<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Welcome!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/belt_reviewer/css/style.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <header>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </header>
    <h3>Add a New Book Title and a Review</h3>
    <form action="{% url 'new_book' %}" method="post">
        {% csrf_token %}
        <span class="input">Book Title:
            <input type="text" name="title">
        </span>
        <span class="input">Author: </span>
        <div id="select">
            Choose from the list:
            <select name="authors">
                <option value="Stephen King">Stephen King</option>
                <option value="J.K. Rowling">J.K. Rowling</option>
                <option value="Earnest Hemingway">Earnest Hemingway</option>
                <option value="Edgar Allen Poe">Edgar Allen Poe</option>
            </select>
            Or add a new author:
            <input type="text" name="author">
        </div>
        <span class="input">Review:
            <input type="text" name="content">
        </span>
        <span class="input">Rating:
            <select name="rating">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            stars.
        </span>
        <input type="submit" value="Add Book and Review">
    </form>
</body>

</html>
